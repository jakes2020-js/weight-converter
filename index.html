<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <style></style>
    <title>Weight Converter</title>

    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="input.css" rel="stylesheet" type="text/css" />

    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="colmd-6 offset-md-3">
          <h1 class="display-3 text-center">Weight Converter</h1>
          <form>
            <div class="form-group">
              <input
                type="float"
                class="form__input"
                id="name"
                placeholder="Enter a number..."
                required=""
              />
              <label for="name" class="form__label">Enter a number...</label>
            </div>
          </form>
          <div id="output">
            <div class="card">
              <div class="card-block">
                <h4>Grams:</h4>
                <div id="gramsOutput"></div>
              </div>
            </div>

            <div class="card">
              <div class="card-block">
                <h4>Kilograms:</h4>
                <div id="kgOutput"></div>
              </div>
            </div>

            <div class="card">
              <div class="card-block">
                <h4>Ounces:</h4>
                <div id="ozOutput"></div>
              </div>
            </div>

            <div class="card">
              <div class="card-block">
                <h4>Tons:</h4>
                <div id="tons"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
